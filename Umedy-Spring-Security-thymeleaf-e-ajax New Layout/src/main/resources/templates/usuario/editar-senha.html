<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.w3.org/1999/xhtml" layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>

	<section layout:fragment="corpo">

		<div role="main" class="main">
			<section class="page-top">
				<div class="container">
					<div class="row">
						<div class="col-md-12">
							<ul class="breadcrumb">
								<li><a th:href="@{/home}">Home</a></li>
								<li><a th:hef="@{/u/lista}">Profile</a></li>

								<li class="active">Senha</li>
							</ul>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<h1 style="font-family: calibri;">Editar senha</h1>
						</div>
					</div>
				</div>
			</section>

			<div class="container">

				<div class="row">
					<div class="col-md-7">

						<div th:replace="fragments/alert :: alerta-sucesso"></div>

						<h1 class="short"></h1>
						<h1 class="short"></h1>
						<h1 class="short"></h1>
						<form th:action="@{/u/confirmar/senha}" method="POST" class="was-validated">

							<div class="row">
								<div class="form-group col-md-6">
									<label for="contactemail">Nova Senha: </label>
									<input type="password" class="form-control pass" id="senha1" name="senha1" maxlength="6"
									placeholder="Insira sua senha de acesso" value="" required />
								</div>
							</div>
							<div class="row">
								<div class="form-group col-md-6">
									<label for="senha2">Repita nova senha</label> 
								<input type="password" class="form-control pass" id="senha2" name="senha2" maxlength="6"
									placeholder="Insira sua senha de acesso" value="" required />
								</div>
							</div>
							
							<div class="row">
								<div class="form-group col-md-6">
									<label for="senha3">Senha atual</label> 
								<input type="password" class="form-control pass" id="senha3" name="senha3" maxlength="6"
									placeholder="Insira sua senha de acesso" value=""
									required readonly/>
								</div>
							</div>

							<div class="row">
							<div class="col-md-12">
								<button type="submit"
									class="btn btn-primary btn-lg" data-toggle="tooltip" data-placement="right" title="Salvar">
										<i class="fas fa-save"></i>&nbsp Salvar</button>
							</div>
							</div>

						</form>
					</div>

				</div>
			</div>
		</div>
	</section>

	<script	th:src="@{/js/usuario.js(v=${version})}" th:fragment="js"></script>
	<script th:inline="javascript" th:fragment="inlinescript"></script>
	
</body>
</html>
